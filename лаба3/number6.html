        <script>
            let n = 10
            let arr = [];

            function pol(n){
                for(i=1; i<n; i++){
                    arr.push(i);
                }
                console.log(n + ' времееная сложнасть')
            };

            function sumIterative(arr){
                var elem = 0;
                for(j=0; j<arr.length; j++){
                    elem = elem + arr[j];
                    
                }
                console.log(arr.length + 1 + ' времееная сложнасть')
                return elem
            };

            let reverseCount = 0
            function sumRecursive(arr, sum = 0, i = 0) {
                if (arr[i]) {
                    reverseCount++
                    return sumRecursive(arr, sum + arr[i], i + 1)
                } else {
                    return sum
                }
                console.log(reverseCount + ' временная сложнасть')
            };

            function minIterative(arr){
               let minElemen = Math.min(...arr);
               console.log(1 + ' временная сложнасть')
                return minElemen;
            };

            let countTime = 0
            function minRecursive(arr){
                var l = arr.length;
                countTime++
                if(l === 1) return arr[0];
                var a = arr.pop(),
                    b = arr[l-2];
                countTime++
                countTime++
                if(a < b) {
                    arr.pop();
                    arr.push(a);
                    countTime++
                    countTime++
                }
                return minRecursive(arr);
            }
            console.log(countTime + ' временная сложнасть')

            console.log(pol(10));
            console.log(sumIterative(arr));
            console.log(sumRecursive(arr));
            console.log(minIterative(arr));
            console.log(minRecursive(arr));
