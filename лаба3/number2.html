        <script>

      

            let array = [
                [2, 4, 5, 7, 8, 3, 1],
                [2, 4, 5, 7, 8, 3, 1],
                [2, 4, 5, 7, 8, 3, 1],
                [2, 4, 5, 7, 8, 3, 1],
                [2, 4, 5, 7, 8, 3, 1],
                [2, 4, 5, 7, 8, 3, 1],
                [2, 4, 5, 7, 8, 3, 1],
            ];

            function transe(array){
                var length = array.length
                let countTime = 1
                let count = Math.pow((length / 2), 2) + 7 * 4
                for(var row = 0; row < (length / 2); row++){
                    for(var col = row; col < ( length - 1 - row); col++){
                        var tmpVal = array[row][col];
                        for(var i = 0; i < 4; i++){
                            var rowSwap = col;
                            var colSwap = (length - 1) - row;
                            var poppedVal = array[rowSwap][colSwap];
                            array[rowSwap][colSwap] = tmpVal;
                            tmpVal = poppedVal;
                            col = colSwap;
                            row = rowSwap;
                        }
                    }
                }
                console.log(count + countTime + ' Временная сложнать')
                return array
            }console.log(transe(array))
