        <script>

            let arr = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9],
            ];

            let arr2 = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9],
            ];




            function Massives(arr, arr2){

                

                function ArrSum(arr, arr2){
                    let countTime = 0
                    let ArrSum = [
                        [],
                        [],
                        [],
                    ];
                    countTime++
                    for(i=0; i<arr.length; i++){
                        let PodArr = arr[i];
                        let PodArr2 = arr2[i];
                        countTime++
                        countTime++
                        for(k=0; k < PodArr.length; k++){
                            let sum = PodArr[k];
                            let sum2 = PodArr2[k];
                            let endSum = sum + sum2;
                            ArrSum[i].push(endSum);
                            countTime++
                            countTime++
                            countTime++
                            countTime++
                        }
                    }
                    console.log(countTime)
                    return ArrSum;

                };



                function ArrSub(arr, arr2){
                    let countTime = 0
                let ArrSub = [
                    [],
                    [],
                    [],
                ];
                    countTime++
                    for(i=0; i<arr.length; i++){
                        let PodArr = arr[i];
                        let PodArr2 = arr2[i];
                        countTime++
                        countTime++
                        for(k=0; k < PodArr.length; k++){
                            let sub = PodArr[k];
                            let sub2 = PodArr2[k];
                            let endSub = sub - sub2;
                            ArrSub[i].push(endSub);
                            countTime++
                            countTime++
                            countTime++
                            countTime++
                        }
                    }
                    console.log(countTime + ' временная сложнать')
                    return ArrSub;

                };


                function ArrMid(arr, arr2){
                    let countTime = 0
                    for(i=0; i<arr.length; i++){
                        let PodArr = arr[i];
                        let PodArr2 = arr2[i];
                        countTime++
                        countTime++
                        for(k=0; k < PodArr.length; k++){
                            let mid = PodArr[k];
                            let mid2 = PodArr2[k];
                            var EMid =+ mid + mid2;
                            let endMid = EMid/(PodArr.length * arr.length);
                            countTime++
                            countTime++
                            countTime++
                            countTime++
                            console.log(countTime + ' временная сложнать')
                            return endMid.toFixed(0);
                        }
                    }
                };

                
                console.log(ArrSum(arr, arr2));
                console.log(ArrSub(arr, arr2));
                console.log(ArrMid(arr, arr2));
            

                
            }

            console.log(Massives(arr, arr2));
