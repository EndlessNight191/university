    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let N = +prompt("введите число", '')

        function asd(N){
            if(N==1 || N==21 || N==31 || N==41 || N==51 || N==61 || N==71 || N==81 || N==91){
                alert(`${N} год`);
            }else if((N=>2 && N<=4) || (N>=22 && N<=24) || (N=>32 && N<=34) || (N=>42 && N<=44) || (N=>52 && N<=54) || (N=>62 && N<=64) || (N=>72 && N<=74) || (N=>82 && N<=84) || (N=>92 && N<=94)){
                alert(`${N} года`);
            }else if((N=>5 && N<=20) || (N=>25 && N<=30) || (N=>35 && N<=40) || (N=>45 && N<=50) || (N=>55 && N<=60) || (N=>65 && N<=70) || (N=>75 && N<=80) || (N=>85 && N<=90) || (N=>95 && N<=100)){
                alert(`${N} лет`);
            }

        }

        console.log(asd(N))






    </script>
</head>
