            function Trek(name, time) {
            this.name = name;
            this.time = time;
            }

            function asd(arr){

            

                for(i=0; i<arr.length; i++){
                    let name = '';
                    let time = '';

                    for(k=0; arr[i][k] !== "["; k++){
                        name += arr[i][k]
                    }

                    for(j=name.length + 1; j<arr[i].length - 1; j++){
                        time += arr[i][j]
                    }


                    let track = new Trek(name, time);
                    arr2.push(track);

                }
            }


            function sum(arr2){
                 var sum = 0;


                 /// подсчет суммарного и перевод строки в секунды числового значения
                for(i=0; i<arr2.length; i++){
                    

                    if(arr2[i].time.length - 1 == 4){
                            let times = arr2[i].time[0] + arr2[i].time[1]
                            let secMinut = (times*60)
                            let seconds = Number(arr2[i].time[3] + arr2[i].time[4])
                            arr2[i].time = secMinut + seconds
                    }else if(arr2[i].time.length - 1 == 3){
                            let secMinut = arr2[i].time[0] * 60
                            let seconds = Number(arr2[i].time[2] + arr2[i].time[3])
                            arr2[i].time = secMinut + seconds
                        }
                    
                    sum += arr2[i].time

                    let minutes = Math.floor(sum/60);
                    let seconds = sum % 60;
                    var formatted = minutes + ':' + seconds;
                }

                console.log("общее время: " + formatted);


                ///пара песен
                let differenceArray = []

                for(i=0; i<arr2.length - 1; i++){
                   let difference = arr2[i].time - arr2[i+1].time

                   differenceArray.push(Math.abs(difference))
                }

                let minElem = Math.min.apply(null, differenceArray)
                let index = differenceArray.indexOf(minElem);

                if(index){
                    console.log(arr2[index])
                    console.log(arr2[index + 1])
                }

                console.log(minElem + " секунд - Минимальная разница во времени")

                /// сортировка
                let MinTime = arr2.sort(function (a, b){
                            if (a.time > b.time) {
                                return 1;
                            }
                            if (a.time < b.time) {
                                return -1;
                            }
                            
                            return 0;
                            });


                //// перевод секунды в минуты
                for(i=0; i<MinTime.length; i++){
                    let minutes = Math.floor(MinTime[i].time/60);
                    let seconds = MinTime[i].time % 60;
                    let formatted = minutes + ':' + seconds;

                    MinTime[i].time = formatted
                }

                console.log(MinTime[0])
                console.log(MinTime[MinTime.length - 1])
            }
